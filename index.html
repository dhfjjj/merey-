<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Мерей ✨</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comfortaa:wght@300;400;600&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #e0f7fa; /* Светло-голубой */
            --bg-end: #fffde7; /* Бледно-желтый */
            --text-main: #37474f; /* Темно-серо-синий */
            --accent-color: #4fc3f7; /* Яркий голубой */
            --accent-hover: #29b6f6; /* Чуть темнее голубой */
            --button-text: #ffffff;
            --shadow-light: rgba(79, 195, 247, 0.15);
            --shadow-medium: rgba(79, 195, 247, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(145deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Легкие пузырьки на фоне */
        .bubble-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .bubble {
            position: absolute;
            background-color: rgba(79, 195, 247, 0.1); /* Прозрачный голубой */
            border-radius: 50%;
            animation: rise 20s infinite ease-in;
            opacity: 0;
            bottom: -150px; /* Начинают под экраном */
        }

        /* Разные размеры и задержки для пузырьков */
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 22s; animation-delay: 0s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; left: 20%; animation-duration: 18s; animation-delay: 2s; }
        .bubble:nth-child(3) { width: 60px; height: 60px; left: 35%; animation-duration: 25s; animation-delay: 4s; }
        .bubble:nth-child(4) { width: 100px; height: 100px; left: 50%; animation-duration: 15s; animation-delay: 1s; }
        .bubble:nth-child(5) { width: 30px; height: 30px; left: 65%; animation-duration: 28s; animation-delay: 5s; }
        .bubble:nth-child(6) { width: 70px; height: 70px; left: 80%; animation-duration: 19s; animation-delay: 3s; }
        .bubble:nth-child(7) { width: 50px; height: 50px; left: 90%; animation-duration: 23s; animation-delay: 6s; }


        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
            10% {
                 opacity: 1; /* Появляются */
            }
             90% {
                 opacity: 1; /* Держатся видимыми */
            }
            100% {
                transform: translateY(-120vh) scale(1.2); /* Улетают вверх и немного увеличиваются */
                opacity: 0;
            }
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.9); /* Белый полупрозрачный */
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-light);
            text-align: center;
            max-width: 600px; /* Немного компактнее */
            width: 90%;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: scale(0.95);
            animation: popIn 1.2s 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; /* Эффект "выпрыгивания" */
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .main-title {
            font-family: 'Pacifico', cursive; /* Дружелюбный рукописный шрифт */
            font-size: 3.5rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            line-height: 1.3;
            text-shadow: 1px 1px 2px var(--shadow-light);
            opacity: 0;
            animation: fadeInDown 1s 1s ease-out forwards;
        }

        @keyframes fadeInDown {
             from { opacity: 0; transform: translateY(-15px); }
             to { opacity: 1; transform: translateY(0); }
        }


        .welcome-text {
            font-family: 'Comfortaa', cursive; /* Мягкий, округлый шрифт */
            font-size: 1.4rem;
            line-height: 1.7;
            margin-bottom: 40px; /* Больше отступ перед кнопкой */
            opacity: 0;
            animation: fadeInText 1s 1.5s ease-out forwards;
        }

         @keyframes fadeInText {
             from { opacity: 0; }
             to { opacity: 1; }
        }

        .next-button {
            font-family: 'Comfortaa', cursive; /* Тот же шрифт, что и у текста */
            font-weight: 600;
            font-size: 1.1rem;
            padding: 16px 38px; /* Чуть крупнее кнопка */
            color: var(--button-text);
            background-color: var(--accent-color);
            border: none;
            border-radius: 30px; /* Более круглые края */
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-medium);
            opacity: 0;
            animation: bounceIn 0.8s 2s ease forwards;
        }

         @keyframes bounceIn { /* Анимация кнопки */
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .next-button:hover {
            background-color: var(--accent-hover);
            transform: translateY(-3px); /* Легкий подъем */
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        .next-button:active {
             transform: translateY(-1px);
             box-shadow: 0 5px 15px var(--shadow-medium);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .main-title { font-size: 3rem; }
            .welcome-text { font-size: 1.2rem; }
            .content-wrapper { padding: 40px 30px; }
            .next-button { padding: 14px 32px; font-size: 1rem; }
        }
         @media (max-width: 480px) {
            .main-title { font-size: 2.5rem; }
            .welcome-text { font-size: 1.1rem; }
            .content-wrapper { padding: 30px 20px; }
            .next-button { padding: 12px 28px; font-size: 0.9rem; }
            .bubble { width: calc(var(--base-size, 60) * 0.7px); height: calc(var(--base-size, 60) * 0.7px); } /* Уменьшить пузырьки */
            .bubble:nth-child(1) { --base-size: 80; }
            .bubble:nth-child(2) { --base-size: 40; }
            /* ... и т.д. если нужно точно задать */
        }

    </style>
</head>
<body>
    <div class="bubble-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="content-wrapper">
        <h1 class="main-title">Привет, Мерей!</h1>
        <p class="welcome-text">
            Надеюсь, у тебя хорошее настроение! <br> Я подготовил небольшой сюрприз, просто чтобы немного тебя порадовать.
        </p>
        <!-- Ссылка теперь ведет на poem.html -->
        <a href="poem.html" class="next-button">Посмотреть?</a>
    </div>

    <script>
        console.log("Приветственная страница для Мерей загружена!");
    </script>
</body>
</html>
