<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å—Ç–æ –£–ª—ã–±–Ω–∏—Å—å! üòä</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comfortaa:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* –°–≤–µ—Ç–ª–∞—è, —Ä–∞–¥–æ—Å—Ç–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
            --bg-start: #e0f7fa; /* –°–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π */
            --bg-end: #fffde7; /* –ë–ª–µ–¥–Ω–æ-–∂–µ–ª—Ç—ã–π */
            --text-main: #37474f; /* –¢–µ–º–Ω–æ-—Å–µ—Ä–æ-—Å–∏–Ω–∏–π */
            --accent-color: #ffca28; /* –Ø—Ä–∫–∏–π –∂–µ–ª—Ç—ã–π/–∑–æ–ª–æ—Ç–æ–π */
            --accent-hover: #ffb300; /* –¢–µ–º–Ω–µ–µ –∂–µ–ª—Ç—ã–π */
            --particle-color-1: #ff8fab; /* –†–æ–∑–æ–≤—ã–π */
            --particle-color-2: #fec89a; /* –ü–µ—Ä—Å–∏–∫–æ–≤—ã–π */
            --particle-color-3: #80ed99; /* –ó–µ–ª–µ–Ω—ã–π */
            --shadow-light: rgba(255, 202, 40, 0.2);
            --shadow-medium: rgba(255, 202, 40, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(145deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 40px 20px;
        }

        /* –•–æ–ª—Å—Ç –¥–ª—è —Å–∏—è—é—â–∏—Ö —á–∞—Å—Ç–∏—Ü */
        #sparkle-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.92); /* –°–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω */
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 10px 35px var(--shadow-light);
            border: 1px solid rgba(255, 202, 40, 0.3); /* –õ–µ–≥–∫–∞—è —Ä–∞–º–∫–∞ */
            text-align: center;
            max-width: 650px;
            width: 90%;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: scale(0.9);
            animation: finalPopIn 1.5s 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes finalPopIn {
            to { opacity: 1; transform: scale(1); }
        }

        .final-title {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px var(--shadow-light);
        }

        .final-message {
            font-family: 'Comfortaa', cursive;
            font-size: 1.6rem;
            line-height: 1.8;
            margin-bottom: 35px;
            color: var(--text-main);
        }

        .final-icon {
            font-size: 3.5rem; /* –ö—Ä—É–ø–Ω—ã–π —Å–º–∞–π–ª–∏–∫ */
            display: inline-block;
            margin-top: 10px;
            animation: iconBounce 2s infinite ease-in-out;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        .restart-button {
            font-family: 'Comfortaa', cursive;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 10px 22px;
            color: var(--text-main);
            background-color: transparent;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 40px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInButton 1s 2s ease-out forwards;
        }

        @keyframes fadeInButton { to { opacity: 1; } }

        .restart-button:hover {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 5px 15px var(--shadow-medium);
            transform: translateY(-2px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .final-title { font-size: 2.5rem; }
            .final-message { font-size: 1.4rem; }
            .content-wrapper { padding: 40px 30px; }
            .final-icon { font-size: 3rem; }
        }
         @media (max-width: 480px) {
            .final-title { font-size: 2.2rem; }
            .final-message { font-size: 1.2rem; }
            .content-wrapper { padding: 30px 20px; }
            .final-icon { font-size: 2.5rem; }
            .restart-button { font-size: 0.8rem; padding: 8px 18px; margin-top: 30px;}
        }

    </style>
</head>
<body>

    <canvas id="sparkle-canvas"></canvas>

    <div class="content-wrapper">
        <h1 class="final-title">–ü—Ä–æ—Å—Ç–æ –£–ª—ã–±–Ω–∏—Å—å!</h1>
        <p class="final-message">
            –ù–∞–¥–µ—é—Å—å, —ç—Ç–æ—Ç –º–∞–ª–µ–Ω—å–∫–∏–π —Å—é—Ä–ø—Ä–∏–∑ –ø–æ–¥–Ω—è–ª —Ç–µ–±–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ! <br> –ü—É—Å—Ç—å —Ç–≤–æ–π –¥–µ–Ω—å –±—É–¥–µ—Ç —Ç–∞–∫–∏–º –∂–µ —Å–≤–µ—Ç–ª—ã–º –∏ —Ä–∞–¥–æ—Å—Ç–Ω—ã–º.
        </p>
        <span class="final-icon">ü•≥</span> <!-- –í–µ—Å–µ–ª—ã–π —Å–º–∞–π–ª–∏–∫ -->

        <a href="index.html" class="restart-button">–ï—â–µ —Ä–∞–∑?</a>
    </div>

    <script>
        const canvas = document.getElementById('sparkle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 100; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü
        const particleColors = [
            'var(--particle-color-1)',
            'var(--particle-color-2)',
            'var(--particle-color-3)',
            'var(--accent-color)' // –ñ–µ–ª—Ç—ã–π
        ];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = []; // –°–±—Ä–æ—Å–∏—Ç—å —á–∞—Å—Ç–∏—Ü—ã
            createParticles();
        }

        // –°—Ç—Ä—É–∫—Ç—É—Ä–∞ —á–∞—Å—Ç–∏—Ü—ã
        function Particle(x, y, radius, color, speed) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.speed = speed;
            this.initialY = y; // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é Y –¥–ª—è —Å–±—Ä–æ—Å–∞
            this.opacity = Math.random() * 0.5 + 0.5; // –°–ª—É—á–∞–π–Ω–∞—è –Ω–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
        }

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.globalAlpha = this.opacity; // –ü—Ä–∏–º–µ–Ω—è–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
            ctx.fill();
            ctx.globalAlpha = 1.0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –æ–±—â—É—é –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
        };

        Particle.prototype.update = function() {
            this.y -= this.speed; // –î–≤–∏–∂–µ–Ω–∏–µ –≤–≤–µ—Ä—Ö
            this.opacity -= 0.005; // –ü–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ

            // –ï—Å–ª–∏ —á–∞—Å—Ç–∏—Ü–∞ —É—à–ª–∞ –≤–≤–µ—Ä—Ö –∏–ª–∏ —Å—Ç–∞–ª–∞ –Ω–µ–≤–∏–¥–∏–º–æ–π, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –µ–µ –≤–Ω–∏–∑
            if (this.y < -this.radius || this.opacity <= 0) {
                this.y = canvas.height + this.radius; // –ü–æ—è–≤–ª—è–µ—Ç—Å—è —Å–Ω–∏–∑—É
                this.x = Math.random() * canvas.width; // –í —Å–ª—É—á–∞–π–Ω–æ–º –º–µ—Å—Ç–µ –ø–æ X
                this.opacity = Math.random() * 0.5 + 0.5; // –ù–æ–≤–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                this.speed = Math.random() * 1 + 0.5; // –ù–æ–≤–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
            }
            this.draw();
        };

        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height; // –ù–∞—á–∏–Ω–∞—é—Ç –≤ —Å–ª—É—á–∞–π–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö
                const radius = Math.random() * 2 + 1; // –†–∞–¥–∏—É—Å –æ—Ç 1 –¥–æ 3
                const color = particleColors[Math.floor(Math.random() * particleColors.length)];
                const speed = Math.random() * 1 + 0.5; // –°–∫–æ—Ä–æ—Å—Ç—å –æ—Ç 0.5 –¥–æ 1.5
                particles.push(new Particle(x, y, radius, color, speed));
            }
        }

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // –û—á–∏—Å—Ç–∏—Ç—å —Ö–æ–ª—Å—Ç

            particles.forEach(particle => {
                particle.update();
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –≤—ã–∑–æ–≤
        animateParticles();

    </script>

</body>
